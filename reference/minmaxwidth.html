<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      max-width: 900px;
      /*그냥 width고정값을 주면 창사이즈가 줄었을떄 스크롤이 생기지만
      max-width를 주면 창사이즈가 줄어들때 width값도 줄어든다.*/
      border:2px #f00 solid;
      margin: auto;
    }
    .one{
      border:1px #0ff solid;
      /*width값을 안줘도 부모에 맞춰 늘어났다 줄어들었다함*/
    }
    .two{
      border:1px #f0f solid;
      width:200px;
      height:auto;
      overflow: hidden;
      /*overflow:hidden은 width,height영역 만큼만 보여주는것인데
      height가 auto(heightLauto는 컨텐츠만큼 늘어남)면 컨테츠만큼 늘어난다.*/
    }
  </style>
</head>
<body>
  <div>
    <div class="one"></div>
    <div class="two">kdddddddddddddd dddddddddddddd ddddddddddddd dddddddddddddd dddddddd ddkkkkkkkkk</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap{
      border:1px #f00 solid;
      overflow: hidden;
      /*자식박스가 모두 float되면 둘다 컨텐츠라
      창을줄이면 서로 만났을때 밑으로 떨어진다
      overflow기본이 visible이라 넘어가면 보여주도록되어있음
      hidden시키면 wrap이 박스를 감지고 감싼다.*/
    }
    .box1{
      width: 200px;
      height: 200px;
      border:1px #f0f solid;
      float:left;
    }
    .box2{
      width: 200px;
      height: 200px;
      border:1px #f0f solid;
      float:right;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
